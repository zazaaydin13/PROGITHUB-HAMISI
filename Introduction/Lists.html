<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lists</title>
</head>
<body>
<h1>Shopping</h1>
<!---Ul- stands for unordered list
   li-stands for list items
   If you put type inside of list items(it)it will affect them seperately-->
<ul>
	<li type="Circle">Bread</li>
	<li type="square">Egg</li>
	<li type="disk">Salt</li>
	<li>water</li>
	<li>Meat</li>
</ul>
<!--OL -ordered-->
<h2>Country List</h2>
<ol type="A">
<li>Azerbaijan</li>
<li>England</li>
</ol>
</body>
</html>
